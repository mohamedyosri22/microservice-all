#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-id
spring.kafka.template.default-topic=notification-topic
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:com.spring.notificationservice.OrderPlacedEvent


#Eureka
eureka.client.service-url.dafault-zone=http://anakin:anakin@localhost:8761/eureka/

#General
server.port=0

#Cloud
spring.application.name=notification-service